<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

    


<p> Write a JavaScript program to find the number which appears most in a given array of 
    integers</p>
    <table border="1">

        <tr >
          <th>INPUT</th>
           <th>OUTPUT</th>
        </tr>
    
        <tr>
            <td><p id="p1"></p></td>
            <td><p id="p2"></p></td>
    </table>

<script>

function arrayGreaterFequency(arr) {
  var ctr = [],
    ans = 0;

  for(var i = 0; i < 10; i++) {
    ctr.push(0);
  }
  for(var i = 0; i < arr.length; i++) {
    ctr[arr[i] - 1]++;
    if(ctr[arr[i] - 1] > ctr[ans]) {
      ans = arr[i] - 1;
    }
  }
  return ans + 1;  
}


const array=[1, 2, 3, 2, 2, 8, 1, 9];
const result=arrayGreaterFequency(array);
console.log(result);
document.getElementById("p1").innerHTML=array;
document.getElementById("p2").innerHTML=result;

</script>

</body>
</html>
