<!DOCTYPE html>
<html>

</head>
<body>

    


<p>Write a JavaScript program to count the number of vowels in a given string. 
    <table border="1">

        <tr >
          <th>INPUT</th>
           <th>OUTPUT</th>
        </tr>
    
        <tr>
            <td><p id="p1"></p></td>
            <td><p id="p2"></p></td>
    </table>

<script>

function vowelCount(str)
{ 

  return str.replace(/[^aeiou]/g, "").length; 
}

const string = prompt('Enter a string: ');
var str=string;
const result=vowelCount(str);
console.log(result);
document.getElementById("p1").innerHTML=str;
document.getElementById("p2").innerHTML=result;

</script>

</body>
</html>
