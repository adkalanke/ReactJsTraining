<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

    


<p>Write a JavaScript program to extract the first half of a string of even length. </p>
    <table border="1">

        <tr >
          <th>INPUT</th>
           <th>OUTPUT</th>
        </tr>
    
        <tr>
            <td><p id="p1"></p></td>
            <td><p id="p2"></p></td>
    </table>

<script>


function firstHalf(str) {
  if (str.length % 2 == 0) {
    return str.slice(0, str.length / 2);
  }
  return str;
}



const string = prompt('Enter a string: ');
var str=string;
const result=firstHalf(str);
console.log(result);
document.getElementById("p1").innerHTML=str;
document.getElementById("p2").innerHTML=result;

</script>

</body>
</html>
