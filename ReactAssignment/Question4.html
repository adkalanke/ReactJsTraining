<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

    


Write a JavaScript program to convert a given number to hours and minutes. 


<table border="1">

    <tr >
      <th>INPUT</th>
       <th>OUTPUT</th>
    </tr>

    <tr>
        <td><p id="p1"></p></td>
        <td><p id="p2"></p></td>
</table>
<script>




    
function timeConvert(num)
 { 
  var hours = Math.floor(num / 60);  
  var minutes = num % 60;
  return hours + ":" + minutes;         
}
    


const num = prompt('Enter a Number ');
var inputNum=num;
const result=timeConvert(num);
console.log(result);
document.getElementById("p1").innerHTML=inputNum;
document.getElementById("p2").innerHTML=result;

</script>

</body>
</html>
