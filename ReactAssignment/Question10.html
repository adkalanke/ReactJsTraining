<!DOCTYPE html>

<body>

    


<p>. Write a JavaScript program to create a new string of specified copies (positive number) of a 
    given string</p>
    <table border="1">

        <tr >
          <th>INPUT</th>
           <th>OUTPUT</th>
        </tr>
    
        <tr>
            <td><p id="p1"></p></td>
            <td><p id="p2"></p></td>
    </table>

<script>


function stringCopies (str, n) 
{
  if (n < 0)
    return false;
  else
  return str.repeat(n);
}

const string = prompt('Enter a string: ');
var str=string;
const num = prompt("Enter the Number of Copies that  you required");
const result=stringCopies(string,num);
console.log(result);
document.getElementById("p1").innerHTML=str;
document.getElementById("p2").innerHTML=result;

</script>

</body>
</html>
