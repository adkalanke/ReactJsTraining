<body>

    

    Write a JavaScript program to convert the letters of a given string in alphabetical order.


<table border="1">

    <tr >
      <th>INPUT</th>
       <th>OUTPUT</th>
    </tr>

    <tr>
        <td><p id="p1"></p></td>
        <td><p id="p2"></p></td>
</table>
<script>

function alphabetOrder(str) { 

return str.split("").sort().join("");
     
}

const str = prompt('Enter a Number ');
var inputstr=str;
const result=alphabetOrder(str);
console.log(result);
document.getElementById("p1").innerHTML=inputstr;
document.getElementById("p2").innerHTML=result;

</script>

</body>
</html>
